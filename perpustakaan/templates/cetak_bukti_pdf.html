<!DOCTYPE html>
<html>
<head>
    <style>
        @page { size: a5 portrait; margin: 1cm; }
        body { font-family: Helvetica, sans-serif; }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .content { margin-top: 20px; }
        .status-box { 
            border: 1px solid #000; 
            padding: 5px; 
            text-align: center; 
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>PERPUSTAKAAN JEJAK BUKU</h2>
        <p>Laporan Resmi Peminjaman Digital</p>
    </div>
    <div class="content">
        <p><strong>ID Transaksi:</strong> #JK-{{ pinjaman.id }}</p>
        <p><strong>Nama Peminjam:</strong> {{ pinjaman.user.username }}</p>
        <p><strong>Judul Buku:</strong> {{ pinjaman.buku.judul }}</p>
        <p><strong>Tanggal Pinjam:</strong> {{ pinjaman.tanggal_pinjam|date:"d F Y" }}</p>
        <div class="status-box">
            STATUS: {{ pinjaman.status|upper }}
        </div>
    </div>
</body>
</html>
