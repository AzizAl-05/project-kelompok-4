{% load static %}
<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan Digital</title>
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { overflow-x: hidden; background-color: #f8f9fa; }
        /* Style Alert Soft tapi Tegas */
        .alert-danger { background-color: #f8d7da; color: #842029; border-left: 5px solid #dc3545; }
        .alert-success { background-color: #d1e7dd; color: #0f5132; border-left: 5px solid #198754; }
        .alert { border-radius: 8px; border: none; }
        /* Style tambahan agar link di dalam alert terlihat seperti tombol kecil */
        .alert-link {
            text-decoration: none;
            background: rgba(255,255,255,0.5);
            padding: 2px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .alert-link:hover {
            background: rgba(255,255,255,0.8);
            color: #000;
        }
    </style>
</head>
<body>

    {% include 'menu.html' %}

    <main class="py-4">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show shadow-sm" role="alert">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                {% if message.tags == 'error' %}
                                    <i class="bi bi-exclamation-octagon-fill me-2 fs-5"></i>
                                {% else %}
                                    <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                                {% endif %}
                                <span>{{ message|safe }}</span>
                            </div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
